<select id="organization" formControlName="organization" (change)="choseOrganization($event)">
  <option>Choose Organization</option>
  <option *ngFor="let result of results" [value]="result.id">{{result.name}}</option>
</select>

<div *ngIf="chalResults">
  <p *ngFor="let chalResult of chalResults">{{chalResult.name}}</p>
</div>
