<form>
  <select formControlName="name">
    <option>Choose Organization</option>
    <option *ngFor="let result of results">{{result.name}}</option>
  </select>  
</form>
<button (click)="choseOrganization()">Submit</button>
<div *ngIf="chalResults">
  <p *ngFor="let chalResult of chalResults">{{chalResult.name}}</p>
</div>
