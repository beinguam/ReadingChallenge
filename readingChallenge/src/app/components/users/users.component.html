<select id="users" formControlName="users" (change)="choseUser($event)">
  <option>Choose a user</option>
  <option *ngFor="let result of results" [value]="result.id">{{result.firstName + " " + result.lastName}}</option>
</select>

<div *ngIf="orgResults">
  <p *ngFor="let orgResult of orgResults">{{orgResult.name }}</p>
</div>
